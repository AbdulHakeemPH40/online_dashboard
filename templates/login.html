<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ERP Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        :root {
            --background: #F5EFDD;
            --primary: #4A4A4A;
            --secondary: #6B6B6B;
            --tertiary: #8B8B8B;
            --base: #FFF9F0;
            --outline: #E2D5C8;
            --text: #1A1A1A;
            --dark-text: #2C2C2C;
            --accent: #FF5A00;
            --accent-secondary: #0066CC;
            --border-radius: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--background) 0%, #E8DCC0 50%, var(--outline) 100%);
            font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 90, 0, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 102, 204, 0.05) 0%, transparent 50%);
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-container {
            position: relative;
            z-index: 10;
            animation: slideIn 0.8s ease-out;
        }

        .login-card {
            background: var(--base);
            border: 2px solid var(--outline);
            border-radius: var(--border-radius);
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.1),
                0 10px 10px -5px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-secondary) 100%);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            animation: pulse 2s infinite;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            transform: rotate(45deg);
            animation: shimmer 3s ease-in-out infinite;
        }

        .logo-icon i {
            font-size: 28px;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 1;
            position: relative;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .welcome-title {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--dark-text);
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }

        .welcome-subtitle {
            color: var(--secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 0.5rem;
            letter-spacing: 0.01em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--tertiary);
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border: 2px solid var(--outline);
            border-radius: var(--border-radius);
            font-size: 16px;
            font-family: inherit;
            background: var(--base);
            color: var(--text);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 90, 0, 0.1);
            background: white;
        }

        .form-input:focus + .input-icon {
            color: var(--accent);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .custom-checkbox {
            position: relative;
            width: 18px;
            height: 18px;
            margin-right: 12px;
        }

        .custom-checkbox input {
            opacity: 0;
            position: absolute;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 18px;
            width: 18px;
            background: var(--base);
            border: 2px solid var(--outline);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .custom-checkbox input:checked ~ .checkmark {
            background: var(--accent);
            border-color: var(--accent);
        }

        .checkmark::after {
            content: '';
            position: absolute;
            display: none;
            left: 5px;
            top: 2px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .custom-checkbox input:checked ~ .checkmark::after {
            display: block;
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: var(--secondary);
            font-weight: 500;
            cursor: pointer;
        }

        .login-btn {
             width: 100%;
             background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
             color: white;
             padding: 14px 20px;
             border: none;
             border-radius: var(--border-radius);
             font-size: 16px;
             font-weight: 600;
             font-family: inherit;
             cursor: pointer;
             transition: all 0.3s ease;
             position: relative;
             overflow: hidden;
             letter-spacing: 0.01em;
         }

        .login-btn i {
            color: #fef2f2;
            margin-right: 8px;
            font-size: 18px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .login-btn:hover i {
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            transform: scale(1.1);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border: 2px solid #f87171;
            color: #dc2626;
            padding: 14px 16px;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }

        .error-message i {
            margin-right: 8px;
            font-size: 18px;
        }

        .demo-credentials {
            margin-top: 1.5rem;
            padding: 1rem;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 2px solid #bae6fd;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .demo-credentials p {
            font-size: 0.875rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .demo-credentials strong {
            color: var(--dark-text);
            font-weight: 600;
        }

        .demo-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 480px) {
            .login-card {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            
            .welcome-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class='bx bx-store'></i>
                </div>
                <h1 class="welcome-title">ERP Dashboard</h1>
                <p class="welcome-subtitle">Welcome back! Please sign in to continue</p>
            </div>
            
            {% if error %}
            <div class="error-message">
                <i class='bx bx-error-circle'></i>
                {{ error }}
            </div>
            {% endif %}
            
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
                        <i class='bx bx-user input-icon'></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                        <i class='bx bx-lock-alt input-icon'></i>
                    </div>
                </div>
                
                <div class="checkbox-wrapper">
                    <label class="custom-checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                    </label>
                    <label for="remember" class="checkbox-label">Remember me for 30 days</label>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class='bx bx-log-in'></i>
                    Sign In to Dashboard
                </button>
            </form>
        </div>
    </div>
</body>
</html>
